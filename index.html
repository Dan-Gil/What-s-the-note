<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>What's the note?</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <div>
        <canvas id="staff" width="900" height="400"></canvas>
      </div>

      <div id="button-container" width="900" height="200">
        <button class="button-red" data-key="c">C</button>
        <button class="button-orange" data-key="d">D</button>
        <button class="button-blue" data-key="e">E</button>
        <button class="button-purple" data-key="f">F</button>
        <button class="button-green" data-key="g">G</button>
        <button class="button-pink" data-key="a">A</button>
        <button class="button-yellow" data-key="b">B</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
