<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>What's the note?</title>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>What's the Note?</h1>
      </div>

      <div class="my-score">
        <h2>Score:</h2>
        <span id="score">0</span>
      </div>
    </header>
    <div id="main">
      <canvas id="staff" width="900" height="400"> </canvas>
      <div id="start">
        <button class="start-game-button">START GAME</button>
      </div>
      <div id="win">
        <p>
          You Win!!
        </p>
        <div>
          <button class="start-game-button">PLAY AGAIN</button>
        </div>
      </div>
    </div>

    <div id="button-container" width="900" height="200">
      <button class="button-red" data-key="c">C</button>
      <button class="button-orange" data-key="d">
        D
      </button>
      <button class="button-blue" data-key="e">E</button>
      <button class="button-purple" data-key="f">
        F
      </button>
      <button class="button-green" data-key="g">
        G
      </button>
      <button class="button-pink" data-key="a">A</button>
      <button class="button-yellow" data-key="b">
        B
      </button>
    </div>
    <audio src="./Sounds/music_happy_bounce.ogg" id="bg-music" preload="auto" loop="true" volume="0.2"></audio>
    <audio src="./Sounds/do.wav" id="do" preload="auto"></audio>
    <audio src="./Sounds/re.wav" id="re" preload="auto"></audio>
    <audio src="./Sounds/mi.wav" id="mi" preload="auto"></audio>
    <audio src="./Sounds/fa.wav" id="fa" preload="auto"></audio>
    <audio src="./Sounds/sol.wav" id="sol" preload="auto"></audio>
    <audio src="./Sounds/la.wav" id="la" preload="auto"></audio>
    <audio src="./Sounds/si.mp3" id="si" preload="auto"></audio>

    <script src="./main.js"></script>
  </body>
</html>
